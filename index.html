<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages</title>
    <style>
        /* Basic styling for readability */
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        .project-list { list-style: none; padding: 0; }
        .project-list li { margin-bottom: 10px; }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My GitHub Pages</h1>
    </header>

    <main>
        <section>
            <h2>About Me</h2>
            <p>This section is for static, manually maintained content. You can write about your skills, interests, or anything you like. It won't change unless you edit this file directly.</p>
        </section>

        <section>
            <h2>My GitHub Projects</h2>
            <ul id="projects-container" class="project-list">
                </ul>
        </section>
    </main>

    <script>
        // Fetch repositories from the GitHub API and display them
        const username = 'your-username'; // Change to your GitHub username
        const projectsContainer = document.getElementById('projects-container');

        fetch(`https://api.github.com/users/${username}/repos`)
            .then(response => response.json())
            .then(repositories => {
                repositories.forEach(repo => {
                    // Create a list item for each repository
                    const listItem = document.createElement('li');

                    // Create a link to the repository's GitHub Pages or main repository page
                    const repoLink = document.createElement('a');
                    repoLink.href = repo.homepage || repo.html_url;
                    repoLink.textContent = repo.name;
                    repoLink.target = "_blank"; // Open in a new tab

                    // Add a description if available
                    const descriptionSpan = document.createElement('span');
                    descriptionSpan.textContent = repo.description ? ` - ${repo.description}` : '';

                    // Append the elements to the list item
                    listItem.appendChild(repoLink);
                    listItem.appendChild(descriptionSpan);

                    // Append the list item to the container
                    projectsContainer.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching repositories:', error);
                projectsContainer.innerHTML = '<li>Could not load projects. Please check your username and try again.</li>';
            });
    </script>

</body>
</html>
